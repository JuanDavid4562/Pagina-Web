<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/mascotas.css">
    <title>Registrar Mascota</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./CSS/IMAGENES/logo-removebg-preview.png" alt="Happy Pets">
        </div>
        <h1>Registrar Mascota</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="registro-container">
            <h2>Formulario de Registro</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre de la mascota:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="especie">Especie:</label>
                <input type="text" id="especie" name="especie" required>

                <label for="raza">Raza:</label>
                <input type="text" id="raza" name="raza" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>

                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" required>

                <label for="propietario">Nombre del propietario:</label>
                <input type="text" id="propietario" name="propietario" required>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>2024 - Todos los derechos reservados | <a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
    </footer>
</body>
</html>

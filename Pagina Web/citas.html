<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/citas.css">
    <title>Registrar Cita</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./CSS/IMAGENES/logo-removebg-preview.png" alt="Happy Pets">
        </div>
        <h1>Registrar Cita</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="cita-container">
            <h2>Formulario de Registro de Cita</h2>
            <form action="#" method="post">
                <label for="nombre_mascota">Nombre de la mascota:</label>
                <input type="text" id="nombre_mascota" name="nombre_mascota" required>

                <label for="nombre_propietario">Nombre del propietario:</label>
                <input type="text" id="nombre_propietario" name="nombre_propietario" required>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>

                <label for="fechaCita">Fecha y Hora de la Cita Medica:</label>
                <input type="datetime-local" id="fechaCita" name="fechaCita" required>

                <label for="direccion">Direccion:</label>
                <textarea id="direccion" name="direccion" required></textarea>

                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <button type="submit">Registrar Cita</button>
            </form>
        </div>
    </main>

    <footer>
        <p>2024 - Todos los derechos reservados | <a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
    </footer>
</body>
</html>
